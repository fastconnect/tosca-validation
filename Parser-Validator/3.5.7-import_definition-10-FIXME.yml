tosca_definitions_version: tosca_simple_yaml_1_0

metadata:
  oasis.testAssertion.id: 006-imports-10
  oasis.testAssertion.description: Parsing an import from a repository with invalid credentials should fail.
  oasis.testAssertion.target: Parser-Validator
  oasis.testAssertion.predicate: parsing fails
  oasis.testAssertion.prescription_level: mandatory
  oasis.testAssertion.parsing_result: >
    WARNING, Invalid credentials for repository 'my_git_repository'.
    ERROR, Type my_company.my_types.my_type cannot be found within the archive or dependencies.
  oasis.testAssertion.normativeSource.refSourceItem.documentId: tosca_simple_yaml_1_0
  oasis.testAssertion.normativeSource.refSourceItem.versionId: 1.0.0
  oasis.testAssertion.normativeSource.textSourceItem.section: 3.5.7, 3.9.3.9


repositories:
  my_git_repository:
    description: A repository
    url: https://oasis.tosca.invaliddomain.com/tosca-validation
    credential:
      user: username
      token: password

imports:
  - my-types:
      file: master/parsing/6-imports/archives/my-types/my-types.yml
      repository: my_git_repository

topology_template:
  node_templates:
    my_node:
      type: my_company.my_types.my_type
      description: Template for an instance of my_company.my_types.my_type defined in the imported file
